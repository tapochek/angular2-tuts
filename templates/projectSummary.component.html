<md-card>
    <md-card-title>
        <a [routerLink]='["/projects", project.id]'> {{ project.name }} </a>
    </md-card-title>
    <md-card-subtitle>
        {{ project.description }}
    </md-card-subtitle>
    <md-card-content>
        <p>{{ project.conversations.length }} Conversation(s) </p>
        
        <img md-card-avatar class="avatar" *ngFor="let a of avatars" [src]="a">
    </md-card-content>
</md-card>
